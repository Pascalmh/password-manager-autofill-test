<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-manager-autofill-test</title>
  </head>
  <body>    
    <form>
      <label>
        E-Mail-Adresse:
        <input type=text name=username>
      </label>

      <label>
        Passwort:
        <input type=password name=password>
      </label>

      <button type=submit>Absenden</button>
    </form>

    <pre id=changeEvent></pre>
    <pre id=animationEvent></pre>
    
    <script>
      var preChangeEvent = document.querySelector("pre#changeEvent");
      var preAnimationEvent = document.querySelector("pre#animationEvent");

      var form = document.querySelector("form");

      var emailInput = form.querySelector("input[type=email]");
      var passwordInput = form.querySelector("input[type=password]");

      passwordInput.addEventListener("input", (e) => {
        console.log('changeEvent', e);
        
        preChangeEvent.innerHTML = "e.target.value: " +
          e.target.value +
          "<br>" +
          "e.inputType: " +
          e.inputType +
          "<br>" +
          "e.data: " +
          e.data +
          "<br>" +
          "e.dataTransfer: " +
          e.dataTransfer +
          "<br>" +
          "e.isComposing: " +
          e.isComposing;
      });
      
      document.addEventListener('animationstart', (e) => {
        console.log('animationEvent', e);
        preAnimationEvent.innerHTML = JSON.stringify(e);
    }, true);
    </script>
  </body>
</html>
